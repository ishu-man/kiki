    <div class="content-section-audio-page">
        <div class="blob"></div>
      <h1 class="hero-heading">Your Personalized Audio Lesson is Ready!</h1>
      <p class="hero-text">
        Created just for you. Listen closely â€“ your FSRS flashcard review is next!
      </p>
    </div>
    <div class="audio-player-wrapper">
      <div class="music-player">
        <div class="album-art"></div>
        <div class="song-info">
          <div class="song-name"></div>
        </div>
        <div class="progress-section">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            class="progress"
            id="progress"
          />
        </div>
        <div class="time-info">
          <span class="current-time">00:00</span>
          <span class="duration-time">00:00</span>
        </div>
        <div class="controls">
          <button class="back-button">
            <i class="fa-solid fa-forward"></i>
          </button>
          <button class="play-button">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="fast-forward-button">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <form action="flashcards.html" method="GET" enctype="multipart/form-data">
      <div class="ready-section">
          <button class="ready-button">
              I'm ready
              <i class="fa-solid fa-arrow-right"></i>
          </button>
      </div>
    </form>

    <!-- replace audio below by generated audio.. -->
    <audio src="../backend/audio/output.wav" id="audio"></audio>
  </body>
